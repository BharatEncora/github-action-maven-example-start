name: Maven CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  publish-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 14
      - run: mvn -B package --file pom.xml -DskipTests
      - run: mkdir staging && cp target/*jar-with-dependencies.jar staging
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
      - name: Release to S3
        run : bash scripts/pipeline/release.sh ${{secrets.AWS_Bucket_Name}} "Builds" ${{secrets.AWS_Access_Key}} ${{secrets.AWS_Access_Secret}} "target/*jar-with-dependencies.jar"
